<!doctype html>
<html>
	<head>
		<title>Demo</title>
		<script type="module">
			import '@webcomponents/webcomponentsjs/webcomponents-loader';
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import '@polymer/paper-button';
			import '../dist/neon-text-board';
			import '../dist/neon-random-text-board';
		</script>

		<style>
			neon-text-board, #randomTextBoard {
				width: 500px;
				--neon-text-board-font-size: 50px;
				--neon-text-board-font-family: monospace;
				--neon-text-board-font-weight: bold;
				--neon-text-board-text-align: center;
			}
		</style>
	</head>

	<body>
		<dom-bind>
			<template>
				<h2>Text board</h2>
				<div class="vertical-section">
					<neon-text-board text="[[text]]"></neon-text-board><br>
					<paper-button on-tap="toggleText" raised>Change text</paper-button>
				</div>

				<h2>Random text board</h2>
				<div class="vertical-section">
					<neon-random-text-board id="randomTextBoard" values="[[texts]]" selected="------------"></neon-random-text-board><br>
					<paper-button on-tap="next" raised>Next</paper-button>
				</div>

				<script>
					const text1 = 'Hello world';
					const text2 = 'Welcome!';

					var scope = document.querySelector('dom-bind');
					scope.text = text1;
					scope.toggleText = function() {
						scope.text = scope.text === text1 ? text2 : text1;
					};

					scope.texts = [ text1, text2, 'Another text', 'An even better text' ];
					scope.next = function() {
						scope.$.randomTextBoard.next();
					};
				</script>
			</template>
		</dom-bind>
	</body>
</html>
