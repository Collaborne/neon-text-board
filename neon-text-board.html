<link rel="import" href="../polymer/polymer.html">

<!--
An text board which animates the transition between different texts

### Example

```html
<neon-text-board text="Hellow world"></neon-text-board>
```

@demo demo/index.html
-->
<dom-module id="neon-text-board">
	<template>

		<style>
			.text {
				-webkit-animation-duration: 1s;
				animation-duration: 1s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}

			.enter {
				-webkit-animation-name: enter;
				animation-name: enter;
			}
			
			.leave {
				-webkit-animation-name: leave;
				animation-name: leave;
			}

			@-webkit-keyframes enter {
				0% {
					opacity: 0;
					-webkit-transform-origin: 50% 0%;
					-webkit-transform: scale(.2) translate(0%, -200%);
				}
				100% {
					opacity: 1;
					-webkit-transform-origin: 50% 0%;
					-webkit-transform: scale(1) translate(0%, 0%);
				}
			}

			@keyframes enter {
				0% {
					opacity: 0;
					transform-origin: 50% 0%;
					transform: scale(.2) translate(0%, -200%);
				}
				100% {
					opacity: 1;
					transform-origin: 50% 0%;
					transform: scale(1) translate(0%, 0%);
				}
			}

			@-webkit-keyframes leave {
				0% {
					opacity: 1;
					-webkit-transform-origin: 50% 100%;
					-webkit-transform: scale(1) translate(0%, 0%);
				}
				100% {
					opacity: 0;
					-webkit-transform-origin: 50% 100%;
					-webkit-transform: scale(.2) translate(0%, 200%);
				}
			}

			@keyframes leave {
				0% {
					opacity: 1;
					transform-origin: 50% 100%;
					transform: scale(1) translate(0%, 0%);
				}
				100% {
					opacity: 0;
					transform-origin: 50% 100%;
					transform: scale(.2) translate(0%, 200%);
				}
			}
		</style>

		<div class="text enter">
			[[text]]
		</div>
		<div class="text leave">
			[[_oldText]]
		</div>
	</template>
</dom-module>

<script>
	(function() {

		Polymer({
			is: 'neon-text-board',
			properties: {
				/**
				 * Text that is shown on the board
				 */
				text: {
					type: String,
					observer: '_onChangedText'
				},

				_oldText: {
					type: String,
					value: ''
				}
			},

			_onChangedText: function() {

			}
		});

	})();
</script>
